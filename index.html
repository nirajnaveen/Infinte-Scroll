<!DOCTYPE html>
<html>
  <head>
    <title>Infinte Scrolling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     <div class="infinite">
       <div></div>
        <div></div>
         <div></div>
          <div></div>
           <div></div>
            <div></div>
             <div></div>
              <div></div>
               <div></div>
                <div></div>
                 <div></div>
     </div>
     <!--Jquery CDN-->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script type="text/javascript">
     $(window).scroll(function(){
       if($(window).scrollTop()  >= $(document).height() -$(window).
     height() -500){
       $('.infinite').append('<div></div>');
     }
   })
   </script>
  </body>
</html>
